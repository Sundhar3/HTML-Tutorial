<html>
<head>
<title> Form Element Tag </title>
</head>
<body>
<table>
<center>
<h1> Form Tag </h1>
<fieldset><th>Registration form</th></fieldset> 
<tr>
<label> Name :  </label>
<input type="text" "placeholder = Enter your name">
</tr>
<hr>
<tr>
<label> Password :</label>
<input type="password">
</tr>
<hr>
<tr>
<label> Select course :</label>
<select> 
<option value="1"> C </option>
<option value="2"> C++ </option>
<option value="3"> Java script </option>
</select>
</tr>
<hr>
<tr>
<label> DOB :</label>
<input type="date">
</tr>
<hr>
<tr>
<label> Gen :</label>
<input type="radio" name="gen"> Male
<input type="radio" name="gen"> Female
</tr>
<hr>
<tr>
<label> File :</label>
<input type="file">
</tr>
<hr>
<label> Price :</label>
<input type="range">
</tr>
<hr>
<tr>
<input type="submit">
</tr>
</table>
</center>
</body>
</html>
