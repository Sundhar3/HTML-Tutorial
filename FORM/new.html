<html>
<head>
<title> Form Tag </title>
</head>
<body>
<center>
<table cellpadding="10px">
<h1> Registration Form </h1>
<tr> 
<td><label> Name: </label></td>
<td><input type="text" placeholder="Enter Your Name"></td>
</tr>
<tr>
<td> <label> Password: </label></td>
<td><input type ="password" placeholder="Enter Your Pasword"></td>
</tr>
<tr> 
<td><label> DOB: </label> </td>
<td><input type="date" placeholder="Enter Your DOB"></td>
</tr>
<tr>
<td> <label>Gender: </label> </td>
<td><input type="radio" name="gen">Male
<input type="radio" name="gen">Female </td>
</tr>
<tr>
<td> <label> Course:</label></td>
<td><select>
<option value="1">C </option>
<option value="2">C++</option>
<option value="3">Java</option>
</select></td>
</tr>
<tr>
<td><label> Address: </label></td>
<td><input type="address"  placeholder="Enter Your Address"></td>
</tr> 
<tr>
<td><label> File:</label></td>
<td><input type="file"></td>
</tr>
<tr>
<td><label>Price:</label></td>
<td><input type="range"></td>
</tr>
<tr>
<td><input type="submit"></td>
</tr>
</table>
</center>
</body>
</html>
